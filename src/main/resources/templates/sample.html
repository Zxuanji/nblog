<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 博客上传表单 -->
    <div class="container mt-4">
        <form th:action="@{/home/create}" th:object="${blog}" method="post" enctype="multipart/form-data">
            <!-- contentTitle -->
            <div class="mb-3">
              <label for="contentTitle" class="form-label" >contentTitle</label>
              <input type="text" class="form-control" id="contentTitle" th:field=*{contentTitle}>
            </div>
            <!-- subtitle -->
            <div class="mb-3">
              <label for="subTitle" class="form-label">subTitle</label>
              <input type="text" class="form-control" id="subTitle" th:field=*{subTitle}>
            </div>
            <!-- content -->
            <div class="form-floating">
              <textarea class="form-control" th:field=*{content} placeholder="Your blog content" id="content" style="height: 200px"></textarea>
              <label for="content">Blog content</label>
            </div>

            <!-- 选择语言 -->
            <!-- 当 for 属性的值与某个表单元素的 id 值相匹配时，点击该 <label> 会将焦点移至并激活对应的表单元素。 -->
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="language1"  th:field="*{languageSelected}" th:value="Python">
                <label class="form-check-label" for="language1">Python</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="language2" th:field="*{languageSelected}" th:value="Java">
                <label class="form-check-label" for="language2">Java</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="language3" th:field="*{languageSelected}" th:value="'c/c++'">
                <label class="form-check-label" for="language3"> c/c++ </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="language4" th:field="*{languageSelected}" th:value="javaScript">
                <label class="form-check-label" for="language4"> javaScript </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="language5" th:field="*{languageSelected}" th:value="'c#'">
                <label class="form-check-label" for="language5"> c# </label>
              </div>
            </div>

            <!-- 选择技术 -->
            <!-- th:field 定义了表单元素如何与后端模型的特定属性绑定
            th:value表示当选择了某个选项后,应该传递什么值给后端 -->
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="technique1" th:field="*{techniqueSelected}" th:value="asp.net">
                <label class="form-check-label" for="technique1">asp.net</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="technique2" th:field="*{techniqueSelected}" th:value="sql">
                <label class="form-check-label" for="technique2">sql</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="technique3" th:field="*{techniqueSelected}" th:value="spring">
                <label class="form-check-label" for="technique3">spring</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="technique4" th:field="*{techniqueSelected}" th:value="'block chain'">
                <label class="form-check-label" for="technique4">block chain</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="technique5" th:field="*{techniqueSelected}" th:value="'machine learning'">
                <label class="form-check-label" for="technique5">machine learning</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="technique6" th:field="*{techniqueSelected}" th:value="nlp">
                <label class="form-check-label" for="technique5">nlp</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="technique7" th:field="*{techniqueSelected}" th:value="'computergraphics'">
                <label class="form-check-label" for="technique5">computer graphics</label>
              </div>
            </div>

            <!-- 上传图片 -->
            <!--<input type="file" th:field="*{image}" /><br/>-->

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
