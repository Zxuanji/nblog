<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <body>
        <h2>Sign Up</h2>
        <form th:action="@{/account/create}" method="post" th:object="${user}" autocomplete="off">
            <table>
                <tr>
                    <td><label for="displayName">Display Name</label></td>
                    <td>
                        <input id="displayName" th:field="*{displayName}" type="text" />
                        <span th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input id="email" th:field="*{email}" type="text" />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input id="password" th:field="*{password}" type="password" />
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </body>

</html>
