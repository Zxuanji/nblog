<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
	<body>
	    <h2>Login</h2>
	    <form th:action="@{/account/login}" method="post" th:object="${user}" autocomplete="off">
	        <table width="50%">
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input id="email" th:field="*{email}" type="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input id="password" th:field="*{password}" type="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div th:field="${invalidAccount}"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login" />
                    </td>
                </tr>
	        </table>
	    </form>
	</body>

</html>
